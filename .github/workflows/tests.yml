name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  merge_group:
    branches: [ main]

defaults:
  run:
    working-directory: .

jobs:
  build:
    strategy:
      matrix:
        node-version: [ 16, 18, 20 ]
        os: [ubuntu-20.04, ubuntu-22.04, windows-latest, macos-12, macos-11]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - run: pnpm install
    - run: pnpm lint
    - run: pnpm build
    # - run: pnpm test
